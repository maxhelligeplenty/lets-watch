<div class="room-view container-fluid">
    <div class="row">
        <div class="col-lg-8">
            <p>Current Room: {{syncData?.room}}</p>
        </div>
        <div class="col-lg-4">
            <button class="float-right"
                    (click)="copyInviteLinkToClipboard()">Invite Friends
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-8">
            <youtube-player [videoId]="videoId"
                            (ready)="savePlayer($event)"
                            (change)="onStateChange()">
            </youtube-player>
        </div>
        <div class="col-lg-4">
            <div>
                <input type="text"
                       [(ngModel)]="newVideoUrl">
                <button (click)="addNewVideoUrl(newVideoUrl)">Add to Playlist</button>
            </div>
            <div>
                <div *ngFor="let message of messages">
                    {{message.from.name}} : {{message.content}}
                </div>
                <input type="text"
                       [(ngModel)]="newMessage">
                <button (click)="sendMessage(newMessage)">Send</button>
            </div>
        </div>
    </div>
    <div>
        <div class="col-lg-12">
            HISTORY
        </div>
    </div>
</div>
