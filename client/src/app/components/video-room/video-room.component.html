<div class="room-view container-fluid">
    <div class="row">
        <div class="col-lg-8">
            <h3>Room: {{syncData?.room}}</h3>
        </div>
        <div class="col-lg-4">
            <button type="button" class="invite-button float-right"
                    (click)="copyInviteLinkToClipboard()">Invite Friends
                    <span class="fas fa-user-plus"></span>
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-9 p-3">
            <youtube-player [videoId]="videoId"
                            (ready)="savePlayer($event)"
                            (change)="onStateChange()">
            </youtube-player>
        </div>
        <div class="col-lg-3 p-3">
            <div class="chat-output p-3 mb-3">
                <p *ngFor="let message of messages">
                        {{message.from.name}} : {{message.content}}
                </p>
            </div>
            <div class="send-message-container">
                    <input [(ngModel)]="newMessage"
                                class="message-input" 
                                placeholder="Message">
                    <button (click)="sendMessage(newMessage)" 
                            type="button"
                            class="float-right" 
                            id="send-button"><span class="fas fa-paper-plane"></span>
                    </button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-9">
            <div class="add-video-url-container mb-3">
                <input [(ngModel)]="newVideoUrl" type="text" placeholder="Add video url to playlist">
                <button (click)="addNewVideoUrl(newVideoUrl)" type="button">
                    <span class="fas fa-plus-square"></span>
                </button>
            </div>
        </div>
        <div class="col-lg-12">
            HISTORY
        </div>
    </div>
</div>
